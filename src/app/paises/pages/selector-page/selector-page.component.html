<h1 class="mt-5">Selectores Anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label for="region" class="form-label">Continente:</label>
      <select class="form-control" formControlName="region">
        <option value=""> --Seleccione Continente --</option>
        <option *ngFor="let region of regiones" [value]="region |lowercase"> {{region}} </option>
      </select>
    </div>
  </div>
  <!-- Paises -->
  <div class="row mb-3" *ngIf="paises.length !== 0">
    <div class="col">
      <label for="paises" class="form-label">Paises:</label>
      <select class="form-control" formControlName="pais">
        <option value=""> --Seleccione Pa√≠s --</option>
        <option *ngFor="let pais of paises" [value]="pais.alpha3Code |lowercase"> {{pais.name}} </option>
      </select>
    </div>
  </div>
  <!-- Borders -->
  <div class="row mb-3" *ngIf="fronteras.length > 0">
    <div class="col">
      <label for="frontera" class="form-label">fronteras:</label>
      <select class="form-control" formControlName="fronteras">
        <option value=""> --Seleccione frontera --</option>
        <!-- <option *ngFor="let pais of paises" [value]="pais.alpha3Code |lowercase"> {{pais.name}} </option> -->
      </select>
    </div>
  </div>

  <div class="row" *ngIf="cargando">
    <div class="col">
        <div class="alert alert-primary">
            Cargando...
        </div>
    </div>
</div>

  <button type="submit" class="btn btn-primary float-end" (click)="guardar()">
    Guardar
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save"
      viewBox="0 0 16 16">
      <path
        d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
    </svg>
  </button>
</form>

<h3>Formulario</h3>
<hr>
<pre> Valid: {{miFormulario.valid}}</pre>
<pre> Value {{miFormulario.value|json}}</pre>
